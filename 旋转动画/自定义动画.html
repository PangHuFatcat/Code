<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style type="text/css">
			.index_web {
				margin-top: 200px;
				text-align: center;
			}
			
			.icon {
				width: 100px;
				height: 100px;
				fill: currentColor;
				overflow: hidden;
				animation: rot 1s infinite linear;
			}
			
			@keyframes rot {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>

	<body>
		<script src="iconfont/iconfont.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<div class="index_web">
			<svg id="pic" class="icon" aria-hidden="true">
				<use xlink:href="#icon-tea"></use>
			</svg>
		</div>
	</body>

</html>
