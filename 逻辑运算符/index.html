<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				text-align: center;
			}
			
			p {
				padding-top: 200px;
			}
		</style>
	</head>

	<body>
		<p id="pid"></p>
		<input type="text" name="ipt" id="ipt" value="" />
		<script type="text/javascript">
			let inp = document.getElementById("ipt").addEventListener("keydown", (e) => {
				e.keyCode == 13 ? yes() : no();

				function yes() {
					document.getElementById("pid").innerHTML = "是";
				}

				function no() {
					document.getElementById("pid").innerHTML = "不"
				}
			});
		</script>
	</body>

</html>
