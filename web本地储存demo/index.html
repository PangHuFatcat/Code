<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
	</head>

	<body>
		<input type="text" name="" id="a" value="" />
		<input type="text" name="" id="b" value="" />
		<input type="text" name="" id="c" value="" />
		<input type="button" name="" id="btn" value="保存" onclick="clickBtn()" />
		<script type="text/javascript">
			var iptDataA = document.querySelector("#a");
			var iptDataB = document.querySelector("#b");
			var iptDataC = document.querySelector("#c");
			var inputBtn = document.querySelector("#btn")
			console.log(localStorage);
			if(!localStorage.length == 0) {
				console.log("有数据")
				var JasonString = localStorage.getItem("data");
				var getData = JSON.parse(JasonString);
				console.log(getData);
				iptDataA.value = getData.a;
				iptDataB.value = getData.b;
				iptDataC.value = getData.c;
			} else {
				alert("没有数据")
				iptDataA.value = '1';
				iptDataB.value = '2';
				iptDataC.value = '3';
			}
			function clickBtn(){
				var vueData = {
					a: iptDataA.value,
					b: iptDataB.value,
					c: iptDataC.value
				};
				localStorage.setItem("data", JSON.stringify(vueData));
				console.log("这是保存的数据"+vueData)
			}
		</script>
	</body>

</html>
