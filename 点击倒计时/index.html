<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<title>test</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			p{
				text-align: center;
				font-size: 80px;
				font-weight: 100;
				padding-top: 10px;
				color: #555;
			}
			input{
				display:block;
				text-align: center;
				padding: 15px 40px;
				background: lightskyblue;
				border: 0;
				cursor: pointer;
				outline: none;
				color: #fff;
				margin: auto;
				margin-top: 200px;
			}
			input:hover{
				background: palevioletred;
			}
			
		</style>
	</head>

	<body>
		<input type="button" name="" id="btn" value="点击" />
		<p id="text"></p>
		<script type="text/javascript">
			let text_ =  document.getElementById("text");
			document.getElementById("btn").addEventListener("click",function(){
				let math_ = Math.random()*10;
				let rou = Math.round(math_);
				text_.innerHTML = rou;
			});
		</script>
	</body>

</html>
