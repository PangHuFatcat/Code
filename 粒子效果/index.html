<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>test</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			#particles-js {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: #b61924;
				background-image: url(img/bg2.jpg);
				background-repeat: no-repeat;
				background-size: cover;
				/*background-position: 50% 50%;*/
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<script src="js/particles.js" type="text/javascript" charset="utf-8"></script>
		<div id="particles-js"></div>
		<script type="text/javascript">
			particlesJS("particles-js", {
				"particles": {
					"number": {
						"value": 100, //密度
						"density": {
							"enable": true, //启用
							"value_area": 1000 //密度
						}
					},
					"color": {
						"value": ["#aa73ff", "#f8c210", "#83d238", "#33b1f8"] //颜色
					},
					"shape": {
						"type": "circle",
						"stroke": {
							"width": 0,
							"color": "#000000"
						},
						"polygon": {
							"nb_sides": 5 //多少边形？
						},
						"image": {
							"src": "img/github.svg",
							"width": 100,
							"height": 100 //线的宽高？
						}
					},
					"opacity": { //透明度
						"value": 0.5,
						"random": false,
						"anim": {
							"enable": false,
							"speed": 1,
							"opacity_min": 0.1,
							"sync": false
						}
					},
					"size": { //圆的尺寸
						"value":3,
						"random": true,
						"anim": {
							"enable": false,
							"speed": 40,
							"size_min": 0.1,
							"sync": false
						}
					},
					"line_linked": { //白线的距离
						"enable": true,
						"distance": 160,
						"color": "#ffffff",
						"opacity": 0.4,
						"width": 1
					},
					"move": {
						"enable": true,
						"speed": 3, //移动速度
						"direction": "none",
						"random": false,
						"straight": false,
						"out_mode": "out",
						"bounce": false,
						"attract": {
							"enable": false,
							"rotateX": 600,
							"rotateY": 1200
						}
					}
				},
				"interactivity": {
					"detect_on": "canvas",
					"events": {
						"onhover": {
							"enable": true,
							"mode": "grab"
						},
						"onclick": {
							"enable": false, //是否启用点击
							"mode": "push"
						},
						"resize": true
					},
					"modes": {
						"grab": {
							"distance": 140,
							"line_linked": {
								"opacity": 1
							}
						},
						"bubble": {
							"distance": 400,
							"size": 40,
							"duration": 2,
							"opacity": 8,
							"speed": 3
						},
						"repulse": {
							"distance": 200,
							"duration": 0.4
						},
						"push": {
							"particles_nb": 4
						},
						"remove": {
							"particles_nb": 2
						}
					}
				},
				"retina_detect": true
			});
		</script>
	</body>

</html>
