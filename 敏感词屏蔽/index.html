<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<textarea id="inputContent"> </textarea>

		<input type="button" value="转换" onclick="filter()" />

		<textarea id="showInput"></textarea>
		<script type="text/javascript">
			function filter() {

				// 获取输入框的内容inputContent
				var inputContent = document.getElementById("inputContent").value;

				// 多个敏感词，这里直接以数组的形式展示出来
				var arrMg = ["习近平", "江泽民", "胡锦涛", "共产党", "毛泽东", "毛主席", "刘少奇", "朱德", "周恩来", "周总理", "邓小平", "蒋介石", "林彪", "江青", "金正日", "你妈", "尼玛", "逼", "波", "你妈逼", "妈卖批", "mmp", "贱", "垃圾", "废物", "傻逼", "傻比", "蠢猪", "婊子", "贱人", "贱货", "贱逼", "色女", "母狗", "fuck", "tmd", "他妈的", "我操", "操"];

				// 显示的内容--showContent
				var showContent = inputContent;

				// 正则表达式
				// \d 匹配数字 

				for(var i = 0; i < arrMg.length; i++) {

					// 创建一个正则表达式
					var r = new RegExp(arrMg[i], "ig");

					showContent = showContent.replace(r, "*");
				}
				// 显示的内容--showInput
				showInput.value = showContent;
			}
		</script>
	</body>

</html>
