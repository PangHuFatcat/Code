<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<title>test</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			div {
				width: 100px;
				height: 100px;
				background: skyblue;
				position: absolute;
				top: 200px;
				left: 500px;
			}
		</style>
	</head>

	<body>
		<div id="div"></div>
		<script type="text/javascript">
			let div = document.getElementById("div");　　
			div.onmousedown = function(e) {
				let distanceX = e.clientX - div.offsetLeft;
				let distanceY = e.clientY - div.offsetTop;
				document.onmousemove = function(e) {　　　　　　
					div.style.left = e.clientX - distanceX + 'px';　　　　　　
					div.style.top = e.clientY - distanceY + 'px';　　　　
				};　　　　
				document.onmouseup = function() {　　　　　　
					document.onmousemove = null;　　　　　　
					document.onmouseup = null;　　　　
				};　　
			};
		</script>
	</body>

</html>
