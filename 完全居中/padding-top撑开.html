<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

	</head>

	<body>
		<!--
			
		页面图片问题
		        问题根源：图片大小非常不可靠
		    解决方法的根本原则：不要指望用图片撑开盒子的大小
		-->
		<!--
			
		解决方法一：
		
		相对绝对完全地位法
		-->
		<div><img src="img/1.jpg" alt="" /></div>
		<style type="text/css">
			div {
				width: 50%;
				/*解决高度随着宽度改变而改变的问题*/
				padding-top: 50%;
				/*padding-top里面的百分比是相对于爸爸的宽度的百分比*/
				height: 0;
				margin: 0 auto;
				overflow: hidden;
				position: relative;
			}
			
			img {
				position: absolute;
				left: 50%;
				top: 50%;
				width: 100%;
				transform: translate(-50%, -50%);
				transform-origin: center, center;
			}
		</style>
	</body>

</html>
