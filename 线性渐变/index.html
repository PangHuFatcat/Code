<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		div {
			width: 500px;
			height: 200px;
			margin: auto;
			background: -webkit-linear-gradient(left, red, blue);
			/* Safari 5.1 - 6.0 */
			background: -o-linear-gradient(right, red, blue);
			/* Opera 11.1 - 12.0 */
			background: -moz-linear-gradient(right, red, blue);
			/* Firefox 3.6 - 15 */
			background: linear-gradient(to right, red, blue);
			/* 标准的语法 */
		}
	</style>

	<body>
		<div></div>
	</body>

</html>
