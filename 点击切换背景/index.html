<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			div {
				width: 200px;
				height: 200px;
				background: lightskyblue;
				margin: auto;
				margin-top: 200px;
				cursor: pointer;
				color: #fff;
				text-align: center;
				line-height: 200px;
			}
		</style>
	</head>

	<body>
		<div id="div"></div>
		<script type="text/javascript">
			let br = true;
			let div = document.getElementById("div").addEventListener("click", function() {
				if(br == true) {
					this.style.backgroundColor = "wheat";
					br = false;
				} else {
					this.style.backgroundColor = "lightskyblue";
					br = true;
				}
				console.log(this);
			});
		</script>
	</body>

</html>
