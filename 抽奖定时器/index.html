<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<title>test</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
			}
			
			p {
				text-align: center;
				font-size: 80px;
				font-weight: 100;
				padding-top: 200px;
				color: #555;
			}
		</style>
	</head>

	<body>
		<p id="text"></p>
		<script type="text/javascript">
			let text_ = document.getElementById("text");
			let time = setInterval(function(){
				let math_ = Math.random() * 10;
				let rou = Math.round(math_);
				text_.innerHTML = rou;
			},100);
			setTimeout(function(){
				clearTimeout(time);
			},5000)
		</script>
	</body>

</html>
