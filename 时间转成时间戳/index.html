<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			// 获取某个时间格式的时间戳
			var stringTime = "1990-01-01 ";
			var timestamp = Date.parse(new Date(stringTime));
			timestamp = timestamp / 1000;
			//1990-01-01 时间戳
			alert(stringTime + "的时间戳为：" + timestamp);
		</script>
	</body>

</html>
